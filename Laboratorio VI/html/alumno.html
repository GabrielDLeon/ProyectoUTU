<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Registro de alumnos</title>
        <style>
            /* Chrome, Safari, Edge, Opera */
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
            }
            /* Firefox */
            input[type=number] {
            -moz-appearance: textfield;
            }
        </style>
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="py-5 text-center">
                <img class="mb-3 d-block mx-auto" src="../assets/img/mortarboard.png" width="72" height="72">
                <h2>Registro de alumno</h1>
            </div>
        </div>
        <form id="ingdatos">
        <div class="container mb-5">
            <h4 class="mb-3">Datos del alumno</h2>
            <div class="row g-3">
                <div class="col-sm-4">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input id="nombre" name="nombre" type="text" class="form-control" required>
                </div>
                <div class="col-sm-4">
                    <label for="nombre" class="form-label">Cédula de identidad</label>
                    <input id="cedula" name="cedula" type="number" onKeyPress="if(this.value.length==7) return false;" class="form-control" required min="1000000" max="9999999">
                </div>
                <div class="col-md-4">
                    <label for="telefono" class="form-label">Mail</label>
                    <input id="email" name="email" type="email" class="form-control" required>
                </div>
                <div class="col-sm-4">
                    <label for="nombre" class="form-label">Localidad</label>
                    <input id="localidad" name="localidad" type="text" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input id="direccion" name="direccion" type="text" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input id="telefono" name="telefono" type="number" onKeyPress="if(this.value.length==9) return false;" class="form-control" required>
                </div>
            </div>
            <hr class="my-4">
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <h4 class="mb-3">Notas del alumno</h2>
                        <div class="row g-3 mt-1">
                            <label for="ada" class="form-label col-sm-3">ADA</label>
                            <div class="col-sm-3">
                                <input id="ada" type="number"  onKeyPress="if(this.value.length==2) return false;" name="nota1" class="form-control" required min="1" max="12">
                            </div>
                        </div>
                        <div class="row g-3 mt-1">
                            <label for="basedatos" class="form-label col-sm-3">Base de datos</label>
                            <div class="col-sm-3">
                                <input id="basedatos" onKeyPress="if(this.value.length==2) return false;" type="number" name="nota2" required min="1" max="12" class="form-control">
                            </div>
                        </div>
                        <div class="row g-3 mt-1">
                            <label for="web" class="form-label col-sm-3">Diseño Web</label>
                            <div class="col-sm-3">
                                <input id="web" type="number" onKeyPress="if(this.value.length==2) return false;" name="nota3" required min="1" max="12" class="form-control">
                            </div> 
                        </div>
                        <div class="row g-3 mt-1">
                            <label for="proyecto" class="form-label col-sm-3">Gestión de proyecto</label>
                            <div class="col-sm-3">
                                <input id="proyecto" type="number" onKeyPress="if(this.value.length==2) return false;" name="nota4" required min="1" max="12" class="form-control">
                            </div>
                        </div>
                        <div class="row g-3 mt-1">
                            <label for="filosofia" class="form-label col-sm-3">Filosofía</label>
                            <div class="col-sm-3">
                                <input id="filosofia" type="number" onKeyPress="if(this.value.length==2) return false;" name="nota5" required min="1" max="12" class="form-control">
                            </div>
                        </div>
                        <div class="row g-3 mt-1">
                            <label for="formacion" class="form-label col-sm-3">Formación empresarial</label>
                            <div class="col-sm-3">
                                <input id="formacion" type="number" onKeyPress="if(this.value.length==2) return false;" name="nota6" required min="1" max="12" class="form-control">
                            </div>
                        </div>
                        <div class="row g-3 mt-1">
                            <label for="ingles" class="form-label col-sm-3">Inglés</label>
                            <div class="col-sm-3">
                                <input id="ingles" type="number" onKeyPress="if(this.value.length==2) return false;" name="nota7" required min="1" max="12" class="form-control">
                            </div>
                        </div>
                        <div class="row g-3 mt-1">
                            <label for="matematicas" class="form-label col-sm-3">Matemáticas</label>
                            <div class="col-sm-3">
                                <input id="matematicas" type="number" onKeyPress="if(this.value.length==2) return false;" name="nota8" required min="1" max="12" class="form-control">
                            </div>
                        </div>
                        <div class="row g-3 mt-1">
                            <label for="programacion" class="form-label col-sm-3">Programación</label>
                            <div class="col-sm-3">
                                <input id="programacion" type="number" onKeyPress="if(this.value.length==2) return false;" name="nota9" required min="1" max="12" class="form-control">
                            </div>
                        </div>
                        <div class="row g-3 mt-1">
                            <label for="sistemas" class="form-label col-sm-3">Sistemas operativos</label>
                            <div class="col-sm-3">
                                <input id="sistemas" type="number" onKeyPress="if(this.value.length==2) return false;" name="nota10" required min="1" max="12" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <p id="respuesta"></p>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="enviar">Enviar</button>
        </div>        
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script>
        $('#enviar').click(function(){
            $.ajax({
                url: '../assets/php/back.php',
                type: 'POST',
                data: $('#ingdatos').serialize(),
                success: function(res){
                    $('#respuesta').html(res);
                }
            });
        })

        </script>
    </body>
</html>
