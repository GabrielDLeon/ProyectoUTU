<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>Calculadora</title>
</head>
<body>

    <button type="button" id="calculosBasicos">Calculos básicos</button>
    <button type="button" id="calculosComplejos">Calculos complejo</button>
    <button type="button" id="baskara">Calcular baskara</button>
    <button type="button" id="calculosAreas">Calcular áreas</button>
    <button type="button" id="5oro">Calcular 5 de oro</button>

    <form action="#" action="#" id="form-calculosBasicos">
        <label for="num1">Numero 1:</label>
        <input type="number" id="num1" required>
        <select id="operacionBasicos">
            <option value="sumar">+</option>
            <option value="restar">-</option>
            <option value="multiplicar">x</option>
            <option value="dividir">/</option>
        </select>
        <label for="num2">Numero 2:</label>
        <input type="number" id="num2" required>
        <button type="submit" class="btn btn-primary" id="btn-calculosBasicos">Calcular</button>
    </form>

    <form action="#"  id="form-calculosComplejos">
        <select id="operacionComplejos">
            <option value="default" selected disabled>Seleccione una opción</option>
            <option value="Potencia">Potencia</option>
            <option value="rCuadrada">Raíz cuadrada</option>
            <option value="Factorial">Factorial</option>
        </select>
        <div class="form-group" id="grp-potencia">
            <label for="pow-base">Base:</label>
            <input type="number" id="pow-base">
            <label for="pow-exponente">Exponente:</label>
            <input type="number" id="pow-exponente">
            <button type="submit" id="btn-potencia">Calcular potencia</button>
        </div>
        <div class="form-group" id="grp-rCuadrada">
            <label for="rCuadrada">Numero:</label>
            <input type="number" id="rCuadrada">
            <button type="submit" id="btn-rCuadrada">Calcular raíz cuadrada</button>
        </div>
        <div class="form-group" id="grp-factorial">
            <label for="factorial">Numero:</label>
            <input type="number" id="factorial">
            <button type="submit" id="btn-factorial">Calcular factorial</button>
        </div>
    </form>

    <form action="#" id="form-calculosAreas">
        <select id="operacionAreas">
            <option value="default" selected disabled>Seleccione una opción</option>
            <option value="Cuadrado">Cuadrado</option>
            <option value="Rectangulo">Rectangulo</option>
            <option value="Triangulo">Triangulo</option>
            <option value="Circulo">Circulo</option>
        </select>
        <div class="form-group" id="grp-cuadrado">
            <label for="aCuadrado">Tamaño de lado:</label>
            <input type="number" id="aCuadrado">
            <button type="submit" id="btn-aCuadrado">Calcular área cuadrado</button>
        </div>
        <div class="form-group" id="grp-rectangulo">
            <label for="largoRectangulo">Largo:</label>
            <input type="number" id="largoRectangulo">
            <label for="anchoRectangulo">Ancho:</label>
            <input type="number" id="anchoRectangulo">
            <button type="submit" id="btn-aRectangulo">Calcular área rectángulo</button>
        </div>
        <div class="form-group" id="grp-triangulo">
            <label for="baseTriangulo">Base del triángulo:</label>
            <input type="number" id="baseTriangulo">
            <label for="alturaTriangulo">Altura del triángulo:</label>
            <input type="number" id="alturaTriangulo">
            <button type="submit" id="btn-aTriangulo">Calcular área triángulo</button>
        </div>
        <div class="form-group" id="grp-circulo">
            <label for="radioCirculo">Radio de la circunferencia:</label>
            <input type="number" id="radioCirculo">
            <button type="submit" id="btn-aCirculo">Calcular área circulo</button>
        </div>
    </form>

    <form action="#" id="form-baskara">
        <label for="baskara-a">Valor A: </label>
        <input type="number" id="baskara-a">
        <label for="baskara-b">Valor B: </label>
        <input type="number" id="baskara-b">
        <label for="baskara-c">Valor C: </label>
        <input type="number" id="baskara-c">
        <button type="submit" id="btn-baskara">Calcular baskara</button>
    </form>

    <form action="#" id="form-5oro">
        <label for="oroNum1">Número 1:</label>
        <input type="number" id="oroNum1">
        <label for="oroNum2">Número 2:</label>
        <input type="number" id="oroNum2">
        <label for="oroNum3">Número 3:</label>
        <input type="number" id="oroNum3">
        <label for="oroNum4">Número 4:</label>
        <input type="number" id="oroNum4">
        <label for="oroNum5">Número 5:</label>
        <input type="number" id="oroNum5">
        <div id="grp-5oro" class="form-group">
            <h3>Multiplicador probabilidad</h3>
            <p>Una vez elegido los números a jugar, presione la cantidad de veces que desea jugarlo.</p>
            <button type="submit" id="btn-5oro-jugar-1">x1</button>
            <button type="submit" id="btn-5oro-jugar-10">x10</button>
            <button type="submit" id="btn-5oro-jugar-100">x100</button>
            <button type="submit" id="btn-5oro-jugar-ganar">Ganar</button>
        </div>
        <button type="reset" id="btn-5oro-reset">Restablecer probabilidad</button>
    </form>

    <p id="resultado"></p>

    <script src="../assets/js/bootstrap.js"></script>
    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
