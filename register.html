<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="Assets/style.css">
    
    <title>Registrarse</title>
</head>
<body>
      <div class="login-container">
          <div class="login-info-container">
            <h1 class="title">Registro de usuario</h1>
            <div class="social-login">
                <div class="social-login-element">
                    <img src="Assets/images/google.svg" alt="google-image">
                    <span>Google</span>
                </div>
            </div>
            <p>¿No tienes una cuenta? <span class="span">Registrate</span></p>
            <form class="inputs-container">
                <input class="input" type="text" placeholder="Usuario">
                <input class="input" type="email" placeholder="Mail">
                <input class="input" type="text" placeholder="Contraseña">
                <p>¿Olvidaste la contraseña? <span class="span">Click Aquí</span></p>
                <button class="btn">Iniciar Sesión</button>
               
            </form>
          </div>
            <img class="image-container" src="Assets/images/login.svg" alt="">
      </div>

</body>
</html>
