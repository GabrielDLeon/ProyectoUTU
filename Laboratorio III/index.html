<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <button id="btn" onclick="cambiarPrograma()">Empezar programa</button>
    
    <!-- Parte dos del Laboratorio III -->
    <form action="php/controlador.php" id="part1">
        <input type="text" name="val1Part1" placeholder="Valor" required>
        <select name="base1Part1">
            <option value="2">Binario</option>
            <option value="8">Octal</option>
            <option value="10">Decimal</option>
            <option value="16">Hexadecimal</option>
        </select>
        <input type="text" name="val2Part1" placeholder="Valor2" required>
        <select name="base2Part1">
            <option value="2">Binario</option>
            <option value="8">Octal</option>
            <option value="10">Decimal</option>
            <option value="16">Hexadecimal</option>
        </select>
        <select name="operacion">
            <option value="1">+</option>
            <option value="2">-</option>
            <option value="3">*</option>
            <option value="4">/</option>
        </select>
        <input type="submit" name="btmPart1" value="Calcular">
    </form>

    <!-- Parte dos del Laboratorio III -->
    <form action="php/controlador.php" id="part2">
        <select name="base1Part2">
            <option value="2">Binario</option>
            <option value="8">Octal</option>
            <option value="10">Decimal</option>
            <option value="16">Hexadecimal</option>
        </select>
        <input type="text" name="val1Part2" placeholder="ingrese un numero" required>
        <select name="base2Part2">
            <option value="2">Binario</option>
            <option value="8">Octal</option>
            <option value="10">Decimal</option>
            <option value="16">Hexadecimal</option>
        </select>
        <input type="submit" name="btmPart2" value="Calcular">
    </form>



    <!-- Javascript, no tocar  >:(   -->
    <script>
        const btn = document.querySelector('#btn');
        var i = 0;
        function cambiarPrograma(){
            i ++;
            if ((i%2)!=0){
                document.getElementById('part1').style.display = 'block';
                document.getElementById('part2').style.display = 'none';
            } else if ((i%2)==0){
                document.getElementById('part1').style.display = 'none';
                document.getElementById('part2').style.display = 'block';
            }
            btn.innerText = "Cambiar función";
        }
    </script>

</body>
</html>
